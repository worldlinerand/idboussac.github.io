<script>
		function initializeNbs()
		{
			var nbFacts=window.top.myBills.length;
			if (nbFacts == 0)
			{
				document.getElementById('nbFactures').innerHTML="Aucune Facture at  payer";
			}
			else if (nbFacts == 1)
			{
				document.getElementById('nbFactures').innerHTML="Payer ma facture";
			}
			else
			{
				document.getElementById('nbFactures').innerHTML="Payer mes " + nbFacts + " bills ";
			}
			Ext.getCmp('GridFacture').getStore().each(setToolTip);
			
		}
		</script>
