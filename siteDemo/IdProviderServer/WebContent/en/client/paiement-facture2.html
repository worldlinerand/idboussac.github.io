	function chargeDonneesFact(){
		var maRef=$(document).getUrlParam("idFacture");
		var maFacture=window.top.myBills[maRef];
		document.getElementById('beneficiaire').innerHTML=maFacture[0];
		document.getElementById('montantFacture').innerHTML=maFacture[1] +"&euro;";
		document.getElementById('descriptionFacture').innerHTML=maFacture[2];
		document.getElementById('refFacture').innerHTML=maFacture[3];
		document.getElementById('dateLimite').innerHTML=maFacture[4];
		document.getElementById('lienPaiement').href="paiement-facture3.html?idFacture="+maRef;
		document.getElementById('visufacture').src=maFacture[5];
		document.getElementById('beneficiairePaiement').innerHTML=maFacture[0];
		document.getElementById('montantPaiement').innerHTML=maFacture[1] +"&euro;";
	}
  </script>
